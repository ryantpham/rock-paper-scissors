<body>
    <h1>Rock - Paper - Scissors</h1>

    <div class = "choices">
        <button class = "rock"></button>
        <button class = "paper"></button>

    <svg class="triangle-svg" width="313" height="278" xmlns="http://www.w3.org/2000/svg">

    </svg>

    <div class = "resultContainer">
        <div class = "playerDisplay">Player: </div>
        <div class = "computerDisplay">Computer: </div>
        <div class = "scoreDisplay">Score:</div>
        <div class = "resultDisplay">Select to Start</div>  
    </div>
